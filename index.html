<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>TO DO App</title>
</head>
<body>
    <main>

        <header> <h1> To-Do App</h1></header>
        <div class="date">

            <div class="real-date-time"></div>
            <button class="refresh" onClick="window.location.reload();"><i class="fas fa-sync-alt"></i></button>
            
        </div>
        <div class="container">
            <p class="container__parag">What are you going to to-day</p>
            <div class="container_input">
                
                <input id="inputField" type="text" class="container__input"><button class="container__button"><i class="fas fa-check"></i></button>
            </div>
          
            <div class="area">

                <div class="to-dos-area">
                    
                </div>
            </div>
        </div>
        <i id="arrow" class="fas fa-arrow-circle-right"></i>
    </main>    
    <p class="as to-do"></p>

    <script src="app.js"></script>
</body>
</html>
